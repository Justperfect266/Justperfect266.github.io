<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青年大学习图片库</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            padding-bottom: 2rem;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, #4a6fa5, #2c4a76);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .upload-section {
            margin-bottom: 2rem;
        }
        
        .upload-area {
            border: 2px dashed #4a6fa5;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background-color: #f0f7ff;
        }
        
        .upload-area.dragover {
            background-color: #e8f4fd;
            border-color: #2c4a76;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #4a6fa5;
            margin-bottom: 1rem;
        }
        
        .upload-text {
            margin-bottom: 1rem;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn:hover {
            background: #2c4a76;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .gallery-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .search-box {
            display: flex;
            gap: 0.5rem;
        }
        
        .search-input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s;
            background: white;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .gallery-info {
            padding: 1rem;
        }
        
        .gallery-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2c4a76;
        }
        
        .gallery-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .gallery-actions {
            display: flex;
            justify-content: space-between;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: color 0.3s;
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            color: #4a6fa5;
        }
        
        .no-images {
            text-align: center;
            padding: 3rem;
            color: #888;
            grid-column: 1 / -1;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
        }
        
        .modal-img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon {
            font-size: 1.5rem;
            color: #4a6fa5;
            margin-right: 0.5rem;
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #ddd;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .gallery-controls {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .search-input {
                width: 100%;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-images icon"></i> 青年大学习图片库</h1>
            <p class="subtitle">记录学习瞬间，分享精彩时刻</p>
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <h2><i class="fas fa-cloud-upload-alt icon"></i> 上传图片</h2>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p class="upload-text">点击或拖拽图片到此处上传</p>
                    <p class="upload-hint">支持 JPG、PNG 格式，大小不超过 5MB</p>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                <div class="upload-form" id="uploadForm" style="display: none;">
                    <div class="form-group">
                        <label for="imageTitle">图片标题</label>
                        <input type="text" id="imageTitle" placeholder="请输入图片标题">
                    </div>
                    <div class="form-group">
                        <label for="imageDescription">图片描述</label>
                        <textarea id="imageDescription" placeholder="请输入图片描述"></textarea>
                    </div>
                    <button class="btn" id="uploadBtn">确认上传</button>
                    <button class="btn btn-secondary" id="cancelBtn">取消</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="gallery-controls">
                <h2><i class="fas fa-th-large icon"></i> 图片库</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="搜索图片...">
                    <button class="btn" id="searchBtn">搜索</button>
                </div>
            </div>
            
            <div class="gallery-grid" id="galleryGrid">
                <!-- 图片将通过JavaScript动态生成 -->
                <div class="no-images" id="noImages">
                    <i class="fas fa-image" style="font-size: 4rem; margin-bottom: 1rem; color: #ddd;"></i>
                    <p>暂无图片，请上传第一张图片</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <img class="modal-img" id="modalImg" src="" alt="预览图片">
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 青年大学习图片库. 保留所有权利.</p>
            <p>分享美好，记录成长</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 从本地存储加载图片或初始化为空数组
            let images = JSON.parse(localStorage.getItem('galleryImages')) || [];
            let currentFiles = [];
            
            // DOM元素
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const uploadForm = document.getElementById('uploadForm');
            const uploadBtn = document.getElementById('uploadBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const galleryGrid = document.getElementById('galleryGrid');
            const noImages = document.getElementById('noImages');
            const imageModal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            const modalClose = document.getElementById('modalClose');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            
            // 保存图片到本地存储
            function saveImages() {
                localStorage.setItem('galleryImages', JSON.stringify(images));
            }
            
            // 渲染图片库
            function renderGallery(filteredImages = null) {
                const imagesToRender = filteredImages || images;
                
                if (imagesToRender.length === 0) {
                    noImages.style.display = 'block';
                    galleryGrid.innerHTML = '';
                    galleryGrid.appendChild(noImages);
                    return;
                }
                
                noImages.style.display = 'none';
                galleryGrid.innerHTML = '';
                
                imagesToRender.forEach(image => {
                    const imageElement = createImageElement(image);
                    galleryGrid.appendChild(imageElement);
                });
            }
            
            // 创建图片元素
            function createImageElement(image) {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'gallery-item';
                imageDiv.dataset.id = image.id;
                
                imageDiv.innerHTML = `
                    <img src="${image.data}" alt="${image.title}" class="gallery-img">
                    <div class="gallery-info">
                        <div class="gallery-title">${image.title || '未命名图片'}</div>
                        <div class="gallery-description">${image.description || '暂无描述'}</div>
                        <div class="gallery-actions">
                            <button class="action-btn view-btn" data-id="${image.id}">
                                <i class="fas fa-eye"></i> 查看
                            </button>
                            <button class="action-btn download-btn" data-id="${image.id}">
                                <i class="fas fa-download"></i> 下载
                            </button>
                            <button class="action-btn delete-btn" data-id="${image.id}">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                `;
                
                return imageDiv;
            }
            
            // 上传区域点击事件
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // 拖放功能
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // 文件选择事件
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    handleFiles(this.files);
                }
            });
            
            // 处理选择的文件
            function handleFiles(files) {
                currentFiles = Array.from(files);
                
                // 验证文件类型和大小
                const validFiles = currentFiles.filter(file => {
                    if (!file.type.startsWith('image/')) {
                        alert('只能上传图片文件');
                        return false;
                    }
                    
                    if (file.size > 5 * 1024 * 1024) {
                        alert('图片大小不能超过5MB');
                        return false;
                    }
                    
                    return true;
                });
                
                if (validFiles.length > 0) {
                    // 显示上传表单
                    uploadForm.style.display = 'block';
                    uploadArea.style.display = 'none';
                }
            }
            
            // 上传按钮点击事件
            uploadBtn.addEventListener('click', function() {
                if (currentFiles.length === 0) return;
                
                const title = document.getElementById('imageTitle').value || '未命名图片';
                const description = document.getElementById('imageDescription').value || '';
                
                // 处理每个文件
                currentFiles.forEach(file => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const newImage = {
                            id: Date.now() + Math.random(),
                            title: title,
                            description: description,
                            data: e.target.result,
                            timestamp: new Date().toISOString()
                        };
                        
                        images.unshift(newImage);
                        saveImages();
                        renderGallery();
                        
                        // 重置表单
                        document.getElementById('imageTitle').value = '';
                        document.getElementById('imageDescription').value = '';
                        uploadForm.style.display = 'none';
                        uploadArea.style.display = 'block';
                        currentFiles = [];
                    };
                    
                    reader.readAsDataURL(file);
                });
            });
            
            // 取消按钮点击事件
            cancelBtn.addEventListener('click', function() {
                uploadForm.style.display = 'none';
                uploadArea.style.display = 'block';
                currentFiles = [];
                fileInput.value = '';
            });
            
            // 搜索功能
            searchBtn.addEventListener('click', function() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    renderGallery();
                    return;
                }
                
                const filteredImages = images.filter(image => 
                    image.title.toLowerCase().includes(searchTerm) || 
                    image.description.toLowerCase().includes(searchTerm)
                );
                
                renderGallery(filteredImages);
            });
            
            // 搜索框回车事件
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
            
            // 图片操作事件委托
            galleryGrid.addEventListener('click', function(e) {
                const target = e.target;
                const imageId = target.closest('[data-id]')?.dataset.id;
                
                if (!imageId) return;
                
                const image = images.find(img => img.id == imageId);
                if (!image) return;
                
                // 查看图片
                if (target.closest('.view-btn')) {
                    modalImg.src = image.data;
                    modalImg.alt = image.title;
                    imageModal.style.display = 'flex';
                }
                
                // 下载图片
                else if (target.closest('.download-btn')) {
                    const link = document.createElement('a');
                    link.href = image.data;
                    link.download = image.title || 'image';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
                
                // 删除图片
                else if (target.closest('.delete-btn')) {
                    if (confirm('确定要删除这张图片吗？')) {
                        images = images.filter(img => img.id != imageId);
                        saveImages();
                        renderGallery();
                    }
                }
            });
            
            // 关闭模态框
            modalClose.addEventListener('click', function() {
                imageModal.style.display = 'none';
            });
            
            // 点击模态框背景关闭
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal) {
                    imageModal.style.display = 'none';
                }
            });
            
            // 初始渲染
            renderGallery();
        });
    </script>
</body>
</html>
